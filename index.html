<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Label Generator</title>
		<link rel="stylesheet" type="text/css" href="css/normalise.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/label-gen.css">
		<script type='text/javascript' src="js/jquery-1.9.0.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="js/label-generator.js"></script>
	</head>
	<body>
		<div id="wrapper">
				<div id="actions">
					<div id="labelOutput"></div>

					<div id="controls">
						<div class="controlSet">
							<form class="settings">
								<span class="controlHeading">Label Settings</span>
								<div class="sliderArea sliderAreaLarge">
									<span>Label Height</span>
									<div id="height"></div><br />
								</div>

								<div class="sliderArea sliderAreaLarge">
									<span>Label Width</span>
									<div id="width"></div><br />
								</div>
								
								<div class="form-title">Fill Colour</div>
								<input class="form-field" type="text" id="backgroundColor" />

								<div class="sliderArea sliderAreaSmall">
									<span>Position</span>
									<div id="position" class="sliderSlide"></div><br />
								</div>
								<div class="clear"></div>

							</form>
						</div>

						<div class="controlSet">
							<form class="settings">
								<span class="controlHeading">Border Settings</span>
								<div class="sliderArea ">
									<span>Border</span>
									<div id="borderQuestion" class="sliderAreaSmall"></div><br />
								</div>

								<div class="sliderArea ">
									<span>Border Width</span>
									<div id="borderWidth" class=""></div><br />
								</div>

								<div class="form-title">Border Colour</div>
								<input class="form-field" type="text" id="borderColor"/><br />
							</form>
						</div>

						<div class="controlSet">
							<form class="settings">
								<span class="controlHeading">Font Settings</span>
								<div class="sliderArea ">
									<span>Font Size</span>
									<div id="fontSize" class=""></div><br />
								</div>
								<div class="form-title">Font Colour</div>
								<input class="form-field" type="text" id="fontColor"/><br />
								<div class="form-title">Message</div>
								<input class="form-field" type="text" id="message" /><br />

								<div class="sliderArea ">
									<span>Position Top %</span>
									<div id="msgTop" class=""></div><br />
								</div>

								<div class="sliderArea sliderAreaSmall">
									<span>Text Shadow</span>
									<div id="textshadowQuestion" class="sliderSlide"></div><br />
								</div>
								<div class="clear"></div>

								<div class="form-title">Text Shadow Colour</div>
								<input class="form-field" type="text" id="text-shadow"/><br />
							</form>
						</div>

					</div>
				</div>

			<div id="cssOutput">
				<code id="code" readonly="readonly"></code>
			</div>

		</div>
	</body>
</html>
